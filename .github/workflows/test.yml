name: Test Tig Feature
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Test feature
        uses: devcontainers/ci@v0.3
        with:
          imageName: test-tig
          runCmd: tig --version
          configFile: |
            {
              "image": "mcr.microsoft.com/devcontainers/base:ubuntu",
              "features": { "./src/tig": {} }
            }

